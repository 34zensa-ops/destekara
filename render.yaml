services:
  - type: web
    name: konusma-app
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m server.app
    healthCheckPath: /healthz
    envVars:
      - key: FLASK_ENV
        value: production
      - key: TZ
        value: Europe/Istanbul
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./data.sqlite3
      - key: REQUIRE_ROOM_KEY
        value: "true"
      - key: MAX_ROOM_MEMBERS
        value: "2"
      - key: TURN_URL
        sync: false
      - key: TURN_USERNAME
        sync: false
      - key: TURN_CREDENTIAL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ADMIN_CHAT_ID
        sync: false
      - key: TELEGRAM_WEBHOOK_URL
        sync: false

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sistem Testleri</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --ok: #10B981;
            --warn: #F59E0B;
            --bad: #EF4444;
            --primary: #0EA5E9;
        }
        html, body { 
            width: 100%; 
            height: 100%; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f8fafc; 
            color: #0f172a; 
            overflow-x: hidden;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: white;
            box-shadow: 0 1px 8px rgba(0,0,0,0.05);
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pill {
            padding: 6px 12px;
            border-radius: 999px;
            background: #e2e8f0;
            color: #0f172a;
            font-weight: 600;
            font-size: 12px;
        }

        .meta {
            font-size: 12px;
            color: #475569;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 6px;
        }

        button {
            padding: 8px 10px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
        }

        button.secondary {
            background: var(--ok);
        }

        button.ghost {
            background: #e2e8f0;
            color: #0f172a;
        }

        main {
            padding: 12px;
        }

        .grid {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr;
            margin-bottom: 16px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(2,6,23,0.06);
            padding: 12px;
        }

        .card h3 {
            margin: 0 0 6px 0;
            font-size: 14px;
            font-weight: 600;
        }

        .card-meta {
            font-size: 11px;
            color: #475569;
            margin-bottom: 8px;
        }

        .bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 999px;
            overflow: hidden;
        }

        .bar-fill {
            display: block;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--ok), #34d399);
            transition: width 0.3s;
        }

        .status {
            font-weight: 600;
            margin-top: 8px;
            font-size: 12px;
        }

        .ok { color: var(--ok); }
        .bad { color: var(--bad); }

        .section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(2,6,23,0.06);
            padding: 12px;
            margin-bottom: 12px;
        }

        .section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .time-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .time-list input {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 13px;
            width: 100%;
        }

        .time-list button {
            width: 100%;
        }

        .times {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .chip {
            background: #e2e8f0;
            padding: 6px 8px;
            border-radius: 999px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chip button {
            background: transparent;
            color: #0f172a;
            padding: 0;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 12px;
        }

        #report {
            margin-top: 10px;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            font-size: 12px;
        }

        footer {
            position: sticky;
            bottom: 0;
            background: white;
            box-shadow: 0 -1px 8px rgba(0,0,0,0.05);
            padding: 10px;
            color: #475569;
            font-size: 11px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <span class="pill">üß™ Testler</span>
            <span class="meta" id="summaryMeta">Hazƒ±r</span>
        </div>
        <div class="actions">
            <button id="btnRun">‚ñ∂ √áalƒ±≈ütƒ±r</button>
            <button id="btnRepair" class="secondary">üîß Onarƒ±m</button>
            <button id="btnFailed" class="ghost">üîÑ Tekrar</button>
        </div>
    </header>

    <main>
        <div class="grid" id="cards"></div>

        <div class="section">
            <h3>‚è∞ Zamanlama</h3>
            <div class="time-list">
                <input id="timeInput" type="time" value="10:00">
                <button id="btnAdd">‚ûï Saat Ekle</button>
            </div>
            <div class="times" id="times"></div>
            <div id="report"></div>
        </div>
    </main>

    <footer>
        üí° Testler hƒ±zlƒ± ve g√ºvenlidir
    </footer>

    <script type="module" src="/static/js/test_runner_client.js"></script>
</body>
</html>

<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#0EA5E9">
  <title>Admin Panel - Konuşma</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/chat.css">
  <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
  <div id="otpModal" class="login-screen">
    <div class="login-card">
      <div class="lock-icon">🔐</div>
      <h1>Admin Paneli</h1>
      <p>Güvenli giriş için OTP kodunu girin</p>
      <div class="security-emojis">
        <span>🔒</span>
        <span>👨💼</span>
        <span>🛡️</span>
      </div>
      <div class="security-text">Görevli Yönetim Sistemi</div>
      <input id="otp" type="password" class="login-input" placeholder="OTP: demo" maxlength="10" />
      <button id="btnOtp" class="login-btn">Giriş Yap</button>
    </div>
  </div>

  <div class="admin-panel" style="display:none;">
    <header class="admin-header">
      <h2>Admin Paneli</h2>
      <button id="btnToTest" class="header-btn">🧪 Test</button>
    </header>

    <div class="admin-content">
      <div class="threads-sidebar" id="threadsSidebar">
        <ul id="threads" class="threads-list"></ul>
      </div>

      <div class="chat-panel" id="chatPanel">
        <header class="panel-header">
          <div id="threadTitle" class="panel-title">Sohbet Seçin</div>
          <div style="display:flex;gap:8px;">
            <button id="btnPhone" class="action-btn">📞</button>
            <button id="btnDelete" class="action-btn">🗑️</button>
          </div>
        </header>
        <div class="messages-area">
          <ul id="msgs" class="msgs"></ul>
        </div>
        <footer class="chat-footer">
          <button id="btnEmoji" class="footer-btn">😊</button>
          <div class="input-area">
            <input id="txt" class="message-input" placeholder="Mesaj yazın..." />
            <input id="fileImg" type="file" accept="image/*" hidden />
            <input id="fileAud" type="file" accept="audio/*" hidden />
            <button id="btnImg" class="footer-btn">🖼️</button>
            <button id="btnAud" class="footer-btn">🎤</button>
          </div>
          <button id="btnSend" class="send-btn">Gönder</button>
        </footer>
      </div>
    </div>
  </div>

  <div id="emojiPicker" class="emoji-picker" hidden></div>
  <audio id="remoteAudio" autoplay playsinline></audio>
  <button id="btnSpeaker" hidden></button>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/static/js/ui.js"></script>
  <script src="/static/js/chat.js"></script>
  <script src="/static/js/webrtc.js"></script>
  <script src="/static/js/admin.js"></script>
</body>
</html>
